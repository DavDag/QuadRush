<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuadRush</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
        }

        .game-container canvas {
            border: 1px solid black;
        }

        #game-over {
            position: absolute;
            display: none;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #start-game {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <script src="src/vendor/excalibur-v0.29.3/excalibur.min.js"></script>
    <script src="src/index.js" type="module"></script>

    <div class="game-container">
        <canvas id="game"></canvas>

        <div id="game-over">
            <h1>Game Over</h1>
            <p>Score: <span id="game-over-score">0</span></p>
            <button onclick="window.PlayAgain();">Play Again</button>
        </div>
        <button id="start-game" onclick="window.StartGame();">Start Game</button>
    </div>

    <!-- Helpful resources -->
    <!-- https://github.com/excaliburjs/template-vanilla-js -->
</body>
</html>
