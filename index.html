<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuadRush</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            position: relative;
            width: 800px !important;
            height: 600px !important;
        }

        .game-container canvas {
            width: 100%;
            height: 100%;
        }

        .game-overlay {
            position: absolute;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;

            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <script src="src/vendor/excalibur-v0.29.3/excalibur.min.js"></script>
    <script src="src/index.js" type="module"></script>

    <div class="game-container">
        <canvas id="game"></canvas>

        <div id="game-over" class="game-overlay">
            <h1>Game Over</h1>
            <p>Score: <span id="game-over-score">0</span></p>
            <button onclick="window.PlayAgain();">Play Again</button>
        </div>

        <div id="pause-overlay" class="game-overlay">
            <h1>Pause</h1>
            <button onclick="window.ResumeGame();">Resume</button>
        </div>
    </div>

    <!-- Helpful resources -->
    <!-- https://github.com/excaliburjs/template-vanilla-js -->
</body>
</html>
